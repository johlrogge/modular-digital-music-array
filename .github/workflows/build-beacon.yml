name: Build MDMA Beacon

on:
  push:
    branches: [master, dev]  # Changed from 'main' to 'master'
    tags: ['v*']
  pull_request:
    branches: [master]  # Changed from 'main' to 'master'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-beacon:
    name: Build Beacon Binary
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Configure Cargo for cross-compilation
        run: |
          mkdir -p .cargo
          cat >> .cargo/config.toml << 'EOF'
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          EOF

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: aarch64-release

      - name: Build beacon (using justfile)
        run: just ci-build-beacon

      - name: Strip beacon (using justfile)
        run: just ci-strip-beacon

      - name: Test beacon (using justfile)
        run: just ci-test-beacon

      - name: Package beacon (using justfile)
        run: just ci-package-beacon

      - name: Upload beacon artifact
        uses: actions/upload-artifact@v4
        with:
          name: mdma-beacon-aarch64
          path: dist/*.tar.gz
          retention-days: 7

  create-release:
    name: Create GitHub Release
    needs: build-beacon
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: Download beacon artifact
        uses: actions/download-artifact@v4
        with:
          name: mdma-beacon-aarch64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: '*.tar.gz'
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## MDMA Beacon Release
            
            **Binary:** ARM64 beacon for Raspberry Pi 5
            **Size:** ~4.6MB (stripped)
            **Repository:** https://github.com/johlrogge/modular-digital-music-array
            
            ### Installation
            ```bash
            tar -xzf mdma-beacon-*.tar.gz
            sudo cp beacon /usr/local/bin/
            ```
            
            ### What's Included
            - Beacon provisioning server
            - Web interface for configuration
            - mDNS broadcast support
            
            See documentation for SD card creation.
