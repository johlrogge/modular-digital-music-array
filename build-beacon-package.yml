name: Build Beacon Package

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]

jobs:
  build-beacon-package:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: aarch64-unknown-linux-gnu
      
      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu
          
          # Set up cross-compilation for cargo
          mkdir -p ~/.cargo
          cat >> ~/.cargo/config.toml << 'EOF'
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          EOF
      
      - name: Install just
        uses: extractions/setup-just@v2
      
      - name: Show available recipes
        run: just --list
      
      - name: Build everything
        run: just build-all
      
      - name: List build artifacts
        run: |
          echo "ðŸ“¦ Build artifacts:"
          ls -lh build/repository/aarch64/
      
      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: beacon-package
          path: build/repository/
          retention-days: 30
      
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/repository
          keep_files: true
          commit_message: "Deploy beacon package ${{ github.sha }}"

